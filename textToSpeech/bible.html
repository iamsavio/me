<div  ng-controller="ctrl">
              <div class="row">
                <!--First columnn-->
                  <!--Card-->
                  <div class="card wow fadeIn" data-wow-delay="0.2s"><!--Card content-->
                    <div class="card-body">
                      <!--Title-->
                      <h4 class="card-title">Read a Bible verse</h4>
                      <!--Text-->
                      <!-- <div class="card-text"> -->
                      <div class="row">
                       <div class="col-12 col-sm-12">
                                           <div class="form-group"><label for="status-select" class="mr-2">Books(Passages)</label> <select class="custom-select" id="status-select" ng-model="passage">
                                                    <option ng-repeat="book in books" value="{{book}}">{{book}}</option>
                                                    </select></div>
                                            </div>
                       <div class="col-12 col-sm-12">
                                           <div class="form-group"><label for="status-select" class="mr-2">Chapter</label> 
                                           <input type="text"
                                               class="form-control"
                                               ng-model="chapter"
                                               placeholder="Type the Chapter here..."
                                               >
                                           
                                           </div>
                                            </div>
                       <div class="col-12 col-sm-12">
                                           <div class="form-group"><label for="status-select" class="mr-2">Verse Start</label> 
                                           <input type="text"
                                               class="form-control"
                                               ng-model="verse_start"
                                               placeholder="Type the Verse Start here..."
                                               >
                                           
                                           </div>
                                            </div>
                       <div class="col-12 col-sm-12">
                                           <div class="form-group"><label for="status-select" class="mr-2">Verse End</label> 
                                           <input type="text"
                                               class="form-control"
                                               ng-model="verse_end"
                                               placeholder="Type the Verse Stop here..."
                                               >
                                           
                                           </div>
                     
                      </div>
                      <div class="lead p-1">{{txtToSpeech}}</div>
                      </div>
                      <!-- </div> -->
                      <a ng-click="readVerse()"  class="btn btn-info btn-sm col-6">Read Verse</a>
                    </div>
          
                  </div>
                  <!--/.Card-->
                </div>
            </div>
